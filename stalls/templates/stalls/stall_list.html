<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Main page{% endblock %}</title>
</head>

<body>
<form action="">
    {{ form.search.label_tag }}
    {{ form.search }}
    {{ form.sort_field }}
    <input type="submit">
    {{ form.errors }}
</form>


{% for stall in object_list %}
    <i>{{ stall.name }}</i>.
    {{ stall.main_picture }}.
    {{ stall.address }}.
    {{ stall.reviews_counter }}.
    {{ stall.rating }}.
    <br>
{% endfor %}
</body>
</html>
